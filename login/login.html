<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-bolt"></i> Engenharia Elétrica - UFPI
        </div>

        <div class="menu-sanduiche" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="menu-content" id="menu-content">
                <a href="iraconfer.html">Conferir IRA</a>
                <a href="calculo_c2.html">Cálculo C2</a>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <form class="login-card">
            <div class="profile-img">
                <img src="../images/avatar.jpg" alt="Imagem do Usuário">
            </div>
            <h2>Seja bem-vindo</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="  " required>
                <label for="email">E-mail</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Senha</label>
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            <div id="messageDiv">
                <p>Pelo nenos 6 caracteres</p>
            </div>
            <button type="submit" id="submit">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <a href="./register.html" class="signIn">Cadastrar-se</a>
        </form>
    </div>
  <script>
        function toggleMenu() {
            const menu = document.getElementById("menu-content");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }
    </script>
    <script type="module" src="./login.js"></script>
</body>

</html>
