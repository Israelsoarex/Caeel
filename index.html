<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grade Curricular</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">   
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
<nav class="navbar">
    <div class="nav-logo">
        <i class="fas fa-bolt"></i> Engenharia Elétrica - UFPI
    </div>

    <div class="menu-sanduiche" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="menu-content" id="menu-content">
            <a href="iraconfer.html">Conferir IRA</a>
        </div>
    </div>
</nav>

<div class="imagem">
    <img src="lobo.webp" alt="">
</div>

<div class="modalidade">
    <button id="toggleMode" data-mode="grade">Ver Grade Inteira</button>
</div>

<div class="seletor hidden">
    <h2>Selecione o seu período</h2>
    <select id="periodo">
        <option value="">Selecione um período</option>
        <option value="1">1°</option>
        <option value="2">2°</option>
        <option value="3">3°</option>
        <option value="4">4°</option>
        <option value="5">5°</option>
        <option value="6">6°</option>
        <option value="7">7°</option>
        <option value="8">8°</option>
        <option value="9">9°</option>
        <option value="10">10°</option>
    </select>
    <h2>Selecione as matérias já cursadas</h2>
    <div id="materias"></div>
    <button id="salvar">Salvar Matérias</button>
    <button id="limpar">Limpar Matérias</button>
</div>

<div id="coloGraph"></div>
<div id="contador"></div>
<div class="painel"></div>

<script src="db.js"></script>
<script src="index.js"></script>

<script>
    function toggleMenu() {
    const menu = document.getElementById("menu-content");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}
</script>
</body>
</html>
